<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact | Stronger by the Plate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <div class="header-container">
      <h1>Stronger by the Plate</h1>
      <img src="images/logo.png" alt="Stronger by the Plate Logo" class="site-logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="nutritional-foods.html">Nutritional Foods</a>
      <a href="workouts.html">Workouts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Content -->
  <main class="contact-main">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Use the form below to get in touch with questions, feedback, or collaboration ideas.</p>

    <!-- Simple Contact Form -->
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Stronger by the Plate</p>
  </footer>

</body>
